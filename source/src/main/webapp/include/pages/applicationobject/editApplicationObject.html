<!--EditApplicationObject custom css-->
<link rel="stylesheet" type="text/css" href="css/pages/ApplicationObject.css">
<!--Edit an applicationObject -->
<div data-backdrop="static" class="modal fade center" id="editEntryModal" tabindex="-1" role="dialog" aria-labelledby="editEntryModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id=editEntryModalLabel" name="editApplicationObjectField">Edit Application Object</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editEntryModalForm" name="editEntryModalForm"  title="Edit Aplication Object" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="application" name="applicationField">Application</label>
                                <select class="form-control" name="application" id="application" aria-describedby="basic-editon1" maxlength="200"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="object" name="objectField">Object</label>
                                <input type="text" class="form-control" name="object" id="object" aria-describedby="basic-editon1" maxlength="200">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="value" name="valueField">Value</label>
                                <input type="text" class="form-control" name="value" id="value" aria-describedby="basic-editon1" maxlength="200">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">                                
                                <!-- Drop Zone -->                                
                                <label for="screenshotfilenameLabel" name="screenshotfilenameField">Screenshot File</label>
                                <label  for="inputFile_editObject" id="dropzone" class="upload-drop-zone" >
                                    <h3 id ="dropzoneText"> Drag and drop Files  <span class="glyphicon glyphicon-download-alt"></span></h3>
                                    <label for="inputFile_editObject" class="btn btn-primary browseFile">Browse Files </label>
                                </label>
                                <input type="file" name="screenshotfilename" id="inputFile_editObject" class="hidden"/> 
                                <div class ="text-muted" id="DropzoneClipboardPasteMessage"><kbd>Ctrl+v</kbd> to paste it from your clipboard </div>
                            </div>
                        </div>
                        
                    </div>
                </form>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id=editEntryButton" class="btn btn-primary" name="buttonEdit">Save</button>
            </div>
        </div>
    </div>
</div>
